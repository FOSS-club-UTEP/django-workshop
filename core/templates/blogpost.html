{% extends 'base.html' %} {% block title %}{{ blog.title }}{% endblock %} {% block content %}
<article>
	<h1>{{ blog.title }}</h1>
	<p><strong>Author:</strong> {{ blog.author }}</p>
	<p><strong>Published on:</strong> {{ blog.created_at|date:"F j, Y" }}</p>
	<div>{{ blog.content|linebreaks }}</div>
</article>
{% endblock %}
