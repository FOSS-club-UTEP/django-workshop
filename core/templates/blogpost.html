{% extends 'base.html' %} 

{% block title %}
	{{ post.title }}
{% endblock %} 

{% block content %}
	<article>
		<h1>{{ post.title }}</h1>
		<p><strong>Author:</strong> {{ post.author }}</p>
		<p><strong>Published on:</strong> {{ post.created_at|date:"F j, Y" }}</p>
		<div>{{ post.content|linebreaks }}</div>
	</article>
{% endblock %}
